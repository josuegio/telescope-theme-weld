<!-- removed Github, added Instagram, Phone, Email, View and Save links, and fieldset-heading classes -->
<template name="userAccountWeld">
  <div class="grid-small grid-module dialog user-edit">
  {{#if profileIncomplete}}
    <div>
      {{_ "please_complete_your_profile_below_before_continuing"}}
    </div>
    {{/if}}
    <form id="account-form">
      <h2 class="fieldset-heading">{{_ "account"}}</h2>
      <div class="form-actions top-right">
        <a href="{{profileUrl}}">View</a>
        <input type="submit" class="save-button" value="{{_ "Save"}}" />
      </div>
      <div class="control-group">
        <label>{{_ "username"}}</label>
        <div class="controls">
          <input id="username" name="username" disabled="disabled" type="text" value="{{userName}}" />
        </div>
        <p class="note">Profile URL: {{profileUrl}}</p>
      </div>
      <div class="control-group">
        <label>{{_ "display_name"}}</label>
        <div class="controls">
          <input name="name" type="text" value="{{profile.name}}" />
        </div>
      </div>
      <div class="control-group">
        <label>{{_ "bio"}}</label>
        <div class="controls"><textarea name="bio" type="text" placeholder="A description of what you do and why you do it.">{{profile.bio}}</textarea></div>
      </div>
      <div class="control-group">
        <label>Birthday</label>
        <div class="controls">
          <input name="birthday" type="date" placeholder="MM/DD/YYYY" value="{{profile.birthday}}"/>
        </div>
      </div>
      <div class="control-group">
        <label>{{_ "email"}}</label>
        <div class="controls">
          <input name="email" type="text" value="{{userEmail}}" />
        </div>
      </div>
      <div class="control-group">
      <label>Location</label>
        <div class="controls">
          <input name="location" type="text" value="{{profile.location}}" placeholder="Where do you call home?" />
        </div>
      </div>
      <div class="control-group">
      <label>What do you want to get hired for?</label>
        <div class="controls row justified">
          <input class="inline hyphenated" name="skill1" type="text" value="{{profile.skill1}}" placeholder="e.g. Fashion Design"/>
          <input class="inline hyphenated" name="skill2" type="text" value="{{profile.skill2}}" placeholder="e.g. Film Production"/>
          <input class="inline hyphenated" name="skill3" type="text" value="{{profile.skill3}}" placeholder="e.g. Branding and Strategy"/>
        </div>
        <p class="note">Please try to keep these short.</p>
      </div>
      <div class="control-group">
      <label>Phone Number</label>
        <div class="controls">
          <input name="phone" type="text" value="{{profile.phone}}" placeholder="Only visible to other members." />
        </div>
      </div>
      <div class="control-group">
      <label>Instagram</label>
        <div class="controls">
          <input name="instagram" type="text" value="{{profile.instagram}}" placeholder="No @ necessary."/>
        </div>
      </div>
      <div class="control-group">
      <label>Twitter</label>
        <div class="controls">
          <input name="twitter" type="text" value="{{getTwitter}}" placeholder="No @ necessary." />
        </div>
      </div>
      <div class="control-group">
        <label>{{_ "site_url"}}</label>
        <div class="controls">
          <input name="site" type="text" value="{{profile.site}}" placeholder="With or without 'http://www' works fine."/>
        </div>
      </div>
      {{#if hasPassword}}
        <h3 class="fieldset-heading">{{_ "change_password"}}</h3>
        <div class="control-group">
          <label>{{_ "old_password"}}</label>
          <div class="controls"><input name="old_password" type="password" value="" /></div>
        </div>
        <div class="control-group">
          <label>{{_ "new_password"}}</label>
          <div class="controls"><input name="new_password" type="password" value="" /></div>
        </div>
      {{/if}}
      <div class="control-group">
        <label class="control-label">{{_ "email_notifications"}}</label>
        <div class="controls">
          {{#if isAdmin}}
            <label class="checkbox">
              <input id="notifications_users" type="checkbox" name="notifications_users" {{hasNotificationsUsers}} /> {{_ "new_users"}}
            </label>
          {{/if}}
          <label class="checkbox">
            <input id="notifications_posts" type="checkbox" name="notifications_posts" {{hasNotificationsPosts}} /> {{_ "new_posts"}}
          </label>
          <label class="checkbox">
            <input id="notifications_comments" type="checkbox" name="notifications_comments" {{hasNotificationsComments}} /> {{_ "comments_on_my_posts"}}
          </label>
          <label class="checkbox">
            <input id="notifications_replies" type="checkbox" name="notifications_replies" {{hasNotificationsReplies}} /> {{_ "replies_to_my_comments"}}
          </label>
        </div>
      </div>
      <div class="form-actions">
        <a href="/forgot-password">{{_ "forgot_password"}}</a>
        <input type="submit" class="button" value="{{_ "submit"}}" />
      </div>
    </form>
    </div>
</template>
